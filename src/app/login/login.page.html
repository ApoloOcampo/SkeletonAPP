<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-row class="ion-justify-content-center">
      <ion-card-header>
        <ion-card-title>
          <h1>
            <strong>
            SkeletonAPP
            </strong>
          </h1>
        </ion-card-title>
        <ion-row class="ion-justify-content-center">
          <p>
          Aqui comienza todo
          </p>
        </ion-row>
      </ion-card-header>
    </ion-row>
    <ion-card-content>
      <ion-row class="ion-justify-content-center">
      <h1>
        Bienvenido!
      </h1>
      </ion-row>
    </ion-card-content>
  
    <ion-list>
      <ion-item>
        <ion-input labelPlacement="floating" value="">
          <div slot="label">Usuario <ion-text color="dark"></ion-text></div>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-input labelPlacement="floating" value="" type="password">
          <div slot="label">Password <ion-text color="dark"></ion-text></div>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" [routerLink]="['/home']">Ingresar</ion-button>


  </ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
